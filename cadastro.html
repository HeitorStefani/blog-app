<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>TechNova</h1>
            <p>Inovação e Tecnologia</p>
        </div>

        <h2>Criar Conta</h2>

        <form action="login.html" method="get">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Mínimo 8 caracteres">
            </div>

            <div class="form-group">
                <label for="confirma-senha">Confirmar Senha</label>
                <input type="password" id="confirma-senha" name="confirma-senha" required placeholder="Repita sua senha">
            </div>

            <button type="submit" class="btn">Cadastrar</button>
        </form>

        <div class="login-link">
            Já tem uma conta? <a href="login.html">Entre aqui</a>
        </div>
    </div>
</body>
</html>
